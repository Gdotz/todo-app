

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='index.css') }}">
    <title>Todo App</title>
</head>
<style>

<body>
    <div>
        <h1>To Do List</h1>
<p>{% if message %}
    {{message}}
    {% endif %}
</p>
        <form action="/add" method="post">
            <div>
                <input type="text" name="task" placeholder="Enter a Task">
                <button type="submit">Add a Task</button>
            </div>
        </form>

        

        <hr>
        {% for todo in todo_list %}

        <div class="task">
            <div class="task-id">{{todo.id}}</div>
            <div class="button-holder">
                <p>{{ todo.task }}</p>
                {% if todo.complete==False %}
                <p class="error-message">Task Incomplete. <a href="/update/{{ todo.id }}">Mark as complete?</a></p>
                {% else %}
                <p>‚úÖ</p>
                {% endif %}
            <div class="stacked"> <a class="button-like"
                    href="/delete/{{ todo.id }}">üóëÔ∏è</a></div>
                    <hr>
        <form action="/update" method>
            <div>
                <input type="text" name="Edit" placeholder="Edit">
                <button>Confirm</button>
            </div>
        </form>
        {% endfor %}
</body>

</html>
